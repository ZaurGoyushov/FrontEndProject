<head>
    <title>Document</title>
    <style>
        .container {
            width: 700px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 50px auto;
            border: 1px solid gray;
        }
        
        .box {
            width: 150px;
            height: 50px;
            margin: 5px;
            position: absolute;
            top: 50px;
            left: 50px;
            transition: all .3s ease;
            background: green;
        }
    </style>
</head>

<body>
    <button class="btn">Create New Box</button>
    <div class="box"></div>
